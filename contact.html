<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Open+Sans:wght@300;400&family=Raleway:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact_main">
        <h2 class="contact__title">CONTACT US</h2>
        <hr class="contact__separator" role="separator">
        <h5 class="contact__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h5>
        <div class="contact_main-block">
            <form class="contact_main-block_left">
                <div><input type="text" name="name" placeholder="Name" class="contact_main-block-info"></div>
                <div><input type="email" name="email" placeholder="Email" class="contact_main-block-info"></div>
                <div><input type="password" name="password" placeholder="Password" class="contact_main-block-info"></div>
            </form>
            <div class="contact_main-block-right">
                <textarea type="text" name="text" placeholder="Message" class="contact_main-block-message"></textarea>
            </div>
            <div class="contact_main-block-button-container">
                <a class="contact_main-block-button" href="#">Send message</a>
            </div>
        </div>
    </div>
    <footer>
        <img src="facebook_icon2.svg" class="footer-icon">
        <img src="twitter_icon2.svg" class="footer-icon">
        <img src="linkedin_icon2.svg" class="footer-icon">
        <img src="pinterest_icon2.svg" class="footer-icon">
        <img src="instagram_icon2.svg" class="footer-icon">
        <img src="github_icon2.svg" class="footer-icon">
        <img src="rss_icon2.svg" class="footer-icon">
        <h5 class="footer__subtitle">Â© 2015 Axure Themes</h5>
    </footer>

    
</body>
</html>
